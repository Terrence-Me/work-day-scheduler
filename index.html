<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/stylesheet/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id="parent">
    <!-- Timeblocks go here -->
    <div class="input-group  mt-5">
      <div class="input-group-prepend ">

        <span class="input-group-text prepend">09:00AM</span>
      </div>
      <input type="text" class="form-control field" id="9AM">
      <!-- <div class="input-group-append input-group-lg"> -->
      <button type="button" class="btn btn-info saveBtn" id="nine"><i class="fas fa-save"></i></button>
      <!-- </div> -->
    </div>
    <div class="input-group ">
      <div class="input-group-prepend ">
        <span class="input-group-text prepend">10:00AM</span>
      </div>
      <input type="text" class="form-control field" id="10AM">
      <!-- <div class="input-group-append input-group-lg"> -->
      <button type="button" class="btn btn-info saveBtn" id="ten"><i class="fas fa-save"></i></button>
      <!-- </div> -->
    </div>
    <div class="input-group ">
      <div class="input-group-prepend">
        <span class="input-group-text prepend">11:00AM</span>
      </div>
      <input type="text" class="form-control field" id="11AM">
      <!-- <div class="input-group-append input-group-lg"> -->
      <button type="button" class="btn btn-info saveBtn" id="eleven"><i class="fas fa-save"></i></button>
      <!-- </div> -->
    </div>
    <div class="input-group ">
      <div class="input-group-prepend">
        <span class="input-group-text prepend">12:00PM</span>
      </div>
      <input type="text" class="form-control field" id="12PM">
      <!-- <div class="input-group-append input-group-lg"> -->
      <button type="button" class="btn btn-info saveBtn" id="twelve"><i class="fas fa-save"></i></button>
      <!-- </div> -->
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text prepend">01:00PM</span>
      </div>
      <input type="text" class="form-control" id="13PM">
      <!-- <div class="input-group-append input-group-lg"> -->
      <button type="button" class="btn btn-info saveBtn" id="one"><i class="fas fa-save"></i></button>
      <!-- </div> -->
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text prepend">02:00PM</span>
      </div>
      <input type="text" class="form-control" id="14PM">
      <!-- <div class="input-group-append input-group-lg"> -->
      <button type="button" class="btn btn-info saveBtn" id="two"><i class="fas fa-save"></i></button>
      <!-- </div> -->
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text prepend">03:00PM</span>
      </div>
      <input type="text" class="form-control" id="15PM">
      <!-- <div class="input-group-append input-group-lg"> -->
      <button type="button" class="btn btn-info saveBtn" id="three"><i class="fas fa-save"></i></button>
      <!-- </div> -->
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text prepend">04:00PM</span>
      </div>
      <input type="text" class="form-control" id="16PM">
      <!-- <div class="input-group-append input-group-lg"> -->
      <button type="button" class="btn btn-info saveBtn" id="four"><i class="fas fa-save"></i></button>
      <!-- </div> -->
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text prepend">05:00PM</span>
      </div>
      <input type="text" class="form-control" id="17PM">
      <!-- <div class="input-group-append input-group-lg"> -->
      <button type="button" class="btn btn-info saveBtn" id="five"><i class="fas fa-save"></i></button>
      <!-- </div> -->

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
